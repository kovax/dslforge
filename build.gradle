usePlugin 'groovy'

version = '1.0'

repositories {
    mavenCentral()
    flatDir name: 'localRepository', dirs: 'lib'
}

dependencies {
    groovy group: 'org.codehaus.groovy', name: 'groovy', version: '1.7.0'
    testCompile group: 'groovytools-builder', name: 'groovytools-builder', version: '1.1.6'
    testCompile group: 'selenium-java-client-driver', name: 'selenium-java-client-driver', version: '1.0.1'
    testCompile group: 'selenium-server', name: 'selenium-server', version: '1.0.3'
    testCompile group: 'junit', name: 'junit', version: '4.7'
}
